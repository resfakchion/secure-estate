<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=c785ac7c-4fe3-4a0e-973a-43b96ec1e3a3&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [59.93, 30.33],
                zoom: 11
            });
            // Создаем кластер.
            var clusterer = new ymaps.Clusterer({});

            var myPlacemark1 = new ymaps.Placemark([59.931, 30.341], {
                // Задаем содержимое балуна метки.
                // Это содержимое будет отображаться при клике по кластеру.
                balloonContentHeader: 'Метка № 1',
                balloonContentBody: 'Не мысля гордый свет забавить,</br>' +
                    'Вниманье дружбы возлюбя,</br>' +
                    'Хотел бы я тебе представить</br>' +
                    'Залог достойнее тебя,'
            });
            clusterer.add(myPlacemark1);
            var myPlacemark2 = new ymaps.Placemark([59.958, 30.342], {
                // Задаем содержимое балуна метки.
                // Это содержимое будет отображаться при клике по кластеру.
                balloonContentHeader: 'Метка № 1',
                balloonContentBody: 'Не мысля гордый свет забавить,</br>' +
                    'Вниманье дружбы возлюбя,</br>' +
                    'Хотел бы я тебе представить</br>' +
                    'Залог достойнее тебя,'
            });
            clusterer.add(myPlacemark2);
            myMap.geoObjects.add(clusterer);
        }
    </script>
</head>

<body>
<div id="map" style="width: 1903px; height: 961px;"></div>
</body>

</html>
